<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('images/profile_picture.jpg') center/cover no-repeat;
      border: 2px solid #444;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      margin-bottom: 10px;
    }
    .contact-box {
      margin-top: 10px;
      position: relative;
    }
    .contact-button {
      background: #444;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-icons {
      display: flex;
      gap: 10px;
      position: absolute;
      left: 120px;
      top: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transform: translateX(-150%);
      transition: transform 0.4s ease;
    }
    .contact-icons.show {
      transform: translateX(0);
    }
    .contact-icons a {
      text-decoration: none;
      display: inline-block;
      width: 24px;
      height: 24px;
    }
    .contact-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .project-section {
      margin-top: 30px;
    }
    .project-section h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .project-columns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 250px;
      background: #eaeaea;
      padding: 15px;
      border-radius: 10px;
    }
    .column h4 {
      margin-bottom: 10px;
      border-bottom: 2px solid #aaa;
      padding-bottom: 5px;
    }
    .column ul {
      padding-left: 20px;
    }
    .bottom-links {
      margin-top: 30px;
      text-align: center;
    }
    .bottom-links a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .top-section {
        flex-direction: column-reverse;
        align-items: flex-start;
      }
      .profile-pic {
        margin-bottom: 20px;
      }
      .contact-icons {
        left: 0;
        top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="info">
        <h2>Name: Md. Towhid</h2>
        <p>Age: 20</p>
        <p>Profession: Student (Part time programmer) </p>
        <div class="contact-box">
          <button class="contact-button" onclick="toggleIcons()">Contact</button>
          <div class="contact-icons" id="contactIcons">
            <a href="https://facebook.com" target="_blank"><img src="images/fb.jpg" alt="Facebook"></a>
            <a href="https://wa.me/1234567890" target="_blank"><img src="images/whatsapp.jpg" alt="WhatsApp"></a>
            <a href="mailto:someone@example.com"><img src="images/email.jpg" alt="Email"></a>
          </div>
        </div>
      </div>
      <div class="profile-pic"></div>
    </div><div class="project-section">
  <h3>Project Detail</h3>
  <div class="project-columns">
    <div class="column">
      <h4>Offline Management</h4>
      <ul>
        <li>Project A</li>
        <li>Project B</li>
        <li>Project C</li>
        <li>Project D</li>
      </ul>
    </div>
    <div class="column">
      <h4>Online Broadcast</h4>
      <ul>
        <li>Project E</li>
        <li>Project F</li>
        <li>Project G</li>
        <li>Project H</li>
      </ul>
    </div>
  </div>
</div>

<div class="bottom-links">
  <a href="https://example.com/project1" target="_blank">Project 1</a>
  <a href="https://example.com/project2" target="_blank">Project 2</a>
  <a href="https://example.com/project3" target="_blank">Project 3</a>
</div>

  </div>  <script>
    function toggleIcons() {
      const icons = document.getElementById("contactIcons");
      icons.classList.toggle("show");
    }
  </script></body>
</html>
